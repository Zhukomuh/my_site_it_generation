<section id="why-us" class="why-us">
    <div class="container">

        <div class="section-title">
            <h2>Why choose <span>Our Restaurant</span></h2>
            <p></p>
        </div>

        <div class="row">
            {% for item in why_us %}
            <div class="col-lg-4">
                <div class="box">
                    <span>{{ item.position }}</span>
                    <h4>{{ item.title }}</h4>
                    <p>{{ item.description }}</p>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</section>
<!-- End Whu Us Section -->
